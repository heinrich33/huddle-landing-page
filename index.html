<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
    <header class="logo-huddle">
            <a href="#"><img src="./src/images/logo.svg" alt="logo"></a>
    </header>  
    <main class="main">
        <div class="ilustracao-pag">
            <img src="./src/images/illustration-mockups.svg" alt="ilustracao">
        </div>
        
        <div class="descricao">
            <div class="titulo">
                <h1>
                    Crie a Comunidade Que Seus Fãs Vão Adorar
                </h1>
            </div>

            <div class="paragrafo">
                <p>
                    O Huddle reinventa a maneira como construímos comunidades. Você tem voz, mas seu público também.
                    Crie conexões com seus usuários ao se envolver em discussões genuínas.
                </p>
            </div>

            <button class="registrar-btn">
                <a href="#">Rigistrar</a>
            </button>
        </div>
    </main>
     <footer class="redes-sociais">
        <ul>
            <li><a href="">
                 <i class="fab fa-facebook-f"></i></a></li>
            <li><a href="">
                <i class="fab fa-twitter"></i></a></li>
            <li><a href="">
                <i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>
